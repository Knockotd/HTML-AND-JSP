<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>XML</title>
<style>
/*JJeung 태그를 table 태그로 변환*/
	JJeung{display:table;
	border-collapse:separate}
	/*tr 태그로 변환*/
	phone{display:table-row-group}
	/* td	 태그로 변환*/
	name, office{display:table-cell;
	border:1px solid black;
	padding:8px;}
</style>
</head>
<body>
	<JJeung>
		<phone>
			<name>갤럭시</name>
			<office>삼성</office>
			</phone>
			<phone>
			<name>V20</name>
			<office>LG</office>
			</phone>
			<phone>
			<name>V30</name>
			<office>LG</office>
			</phone>
			<phone>
			<name>note4</name>
			<office>삼성</office>
			</phone>
			<phone>
			<name>아이폰6</name>
			<office>apple</office>
			</phone>
			<phone>
			<name>아이폰6+</name>
			<office>apple</office>
			</phone>
			<phone>
			<name>G3</name>
			<office>LG</office>
			</phone>
	</JJeung>
</body>
</html>
