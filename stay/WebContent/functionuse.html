<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<input type="button" value="버튼" id="btn"	/>
</body>
<script>
//함수 정의
function disp(){
	document.writeln("Hello Function <br/>")
}
//함수 호출
disp()

//함수 정의
var print = function(){
	
	document.writeln("Hello Function <br/>")
	
}
//함수 호출
print()

print //괄호를 안해도 오류가 안 떠서 조심해야 함
alert(print) //괄호 없이 출력하면 함수의 내용이 나와버립니다.

//2개의 매개변수를 받아서 2개의 합을 리턴하는 메소드
var add = function(n1, n2){
	//return n1+n2
	//자바 스크립트는 매개변수를 내부적으로 arguments라는 배열에 순서대로 저장합니다.
	
	return arguments[0] + arguments[1]
}
//함수 호출
var result = add(3,4)
document.writeln("result = " + result + "<br/>")

//btn이라는 id를 가진 버튼을 눌렀을 때 호출되는 함수
document.getElementById("btn").onclick = function(){
	alert("버튼을 눌렀습니다.")
}

var outer = function(){
	var i = 10
	return function(){
		i = i + 1
		alert(i)
	}
}

var inner = outer()
inner()
inner()

//ex) 이름을 입력받아서 입력 받은 이름을 화면에 출력
var k = prompt("입력", "이름을 입력하세요")

document.writeln(k)

//인코딩과 디코딩
var url = "https://www.naver.com?name=관리자"
document.writeln("<br/>"+url)
document.writeln("<br/>encodeURIComponent : "+
		encodeURIComponent(url))
document.writeln("<br/>escape : "+
		escape(url))
document.writeln("<br/>encodeURI : "+
		encodeURI(url))


</script>
</html>
