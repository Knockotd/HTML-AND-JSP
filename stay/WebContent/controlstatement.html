<script>
var year = 2018
//year가 년이면 화면에 윤년이라고 출력하고 그렇지 않으면 윤년이 아님이라고 출력
 //윤년의 조건
 // 4의 배수이고 100의 배수가 아닌 경우
 //또는 400의 배수인 경우
 
if(year%4==0 && year%100!=0 || year%400==0){
	document.writeln(year + "는 윤년")
}else{
	document.writeln(year +"는 윤년이 아님")
}

var menu = 3
//menu가 1일 때 한식 2이면 중식 3이면 양식
//그 이외는 식사안함 이라고 화면에 출력하도록 switch로 작성

switch(menu){
case 1:
	document.writeln("<br/>한식")
	break

case 2:
	document.writeln("<br/>중식")
	break

case 3:
	document.writeln("<br/>양식")
	break
	
default:
	document.writeln("<br/>식사안함")
	break
}

//2~1000까지 완전수의 개수를 화면에 출력
//완전수 - 자기 자신을 제외한 약수의 합이 자기 자신인 수
//6 - 1, 2, 3, 6 : 1+2+3=6
//약수는 나누어 떨어지는 수
	var x = 2
	var cnt2 = 0
	while(x<=1000) {
		var sum=0
		var y=1
		//1과 자기 자신이 아닌 수에서 x의 약수의 합 구하기
		while(y<x) {
			if(x%y ==0) {
				sum = sum + y
			}
		y=y+1
		}
					
		if(sum == x) {
		cnt2 = cnt2 +1
		}
		x=x+1
	}
	document.writeln("<br/>"+cnt2)


//2부터 1000까지 소수의 개수
//소수(prime):1과 자기 자신으로만 나누어 떨어지는 수

var i = 2
var sosu = 0
var cnt = 0
var flag = false
				
while(i<=1000){
	var j = 2
	while(true) {
		if(i==j) {
			break
			}
		if(i % j == 0) {
			flag = true
			break
			}
			j=j+1
		}
					
		if(flag == false) {
			sosu = sosu+1
		}
					
	i=i+1
	flag = false;
	}
				
	document.writeln("<br/>"+sosu)

</script>
