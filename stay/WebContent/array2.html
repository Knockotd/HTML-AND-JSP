<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<a href="index.html">home</a><br />
</body>
<script>
//이름과 나이를 갖는 객체를 생성할 수 있는 생성자 함수//생성자 함수는 이름이 대문자로 시작..
	function Actor(name, age){
	//this를 사용해서 속성을 생성하면 인스턴스 속성이 됩니다.
	this.name=name
	this.age=age
	
	this.toString = function(){
		return this.name + ":"+this.age
	}
}

//이름의 오름차순 정렬
var actorNameAscend = function(left, right){
	if(left.name > right.name)
		return 1
	else if(left.name==right.name)
		return 0
	else
		return -1
}

//이름의 내림차순 정렬
var actorNameDescend = function(left, right){
	if(left.name < right.name)
		return 1
	else if(left.name==right.name)
		return 0
	else
		return -1
}

//나이의 오름차순 정렬
var actorAgeAscend = function(left, right){
	return left.age - right.age
}

//나이의 내림차순 정렬
var actorAgeDescend = function(left, right){
	return right.age - left.age
}

//배열을 생성

var actors = [new Actor('박보검',26), new Actor('강동원',37), new Actor('서강준',26), new Actor('조진웅',42), new Actor('차승원',48), new Actor('곽도원',45),new Actor('황정민',48)]


//하나의 숫자를 입력을 받아서 1이면 이름의 오름차순
//2이면 이름의 내림차순
//3이면 나이의 오름차순
//4이면 나이의 내림차순 정렬해서 출력

var input = prompt("정렬 방법 선택")
switch(input){
case "1":
	actors.sort(actorNameAscend)
	break;
case "2":
	actors.sort(actorNameDescend)
	break;
case "3":
	actors.sort(actorAgeAscend)
	break;
case "4":
	actors.sort(actorAgeDescend)
	break;
}

//전체 데이터 출력
for(imsi in actors){
	document.writeln(actors[imsi]+"<br/>")
}
document.writeln("////////////////////////////////////////<br/>")

//원하는 개수만큼 출력
//slice는 시작 위치와 마지막 바로 뒤 위치를 받아서 배열을 만들어주는 함
//2번째부터 4번재 앞.
var temp = actors.slice(2,4)
for(imsi in temp){
	document.writeln(temp[imsi]+"<br/>")
}
</script>
</html>
