<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
<from>
<div id="msg"></div>
<!-- id는 페이지 내에서 구분하기 위한 속성

</body>

<script>
//전통적인 이벤트 처리 방식
document.getElementById("btn").onclick=function(){
	location.href="index.html"
}

//표준 이벤트 처리 방식
document.getElementById("btn").addEventListener(
		'click', function(e){
			//var event가 예약어는 아니다. 아무거나 써도 된다.
			//자바스크립트에서 매개변수는 써도 안써도 실행은 되지만
			//안 쓰면 arguement로 받아 놓고 매개변수를 쓰면 그 매개 변수에 받아 놓는다.
			//그래서 매개변수가 있고 없고 사용하고 말고를 떠나서 실행은 된다.
			//하지만 필요가 없어지는 것이다.
			alert("표준 이벤트 처리")
				var event = e || window.event
				//이벤트가 발생한 버튼의 id를 출력
			//alert(event.target.id)
			//alert(event.target.value)
		})



document.getElementById("email").value="aisdugo"
//입력된 값을 가져오거나 설정할 때는 value를 사용.
//=뒤에 값을 입력하면 id에 맞는 곳에 값이 미리 들어갑니다.
//submit이나 button의 경우 value의 값이 변경 됩니다.
//그냥 value만 쓰게 되면 값을 가져옵니다.

document.getElementById("msg").innerHTML=
	"<h1>안녕하세요 DOM을 하고 있습니다. <br/></h1>" 
	document.getElementById("msg").style.color = 'red'
//닫는 태가 있는 태그들은 안에 내용을 삽입하거나 가져올 수 있는데
//이 때 innerHTML을 사용합니다.


for(attr in document.getElementById("btn")){
	document.writeln(attr+"<br />")
}
</script>


</html>
