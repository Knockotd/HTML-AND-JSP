<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트 배열의 생성과 사용</title>
</head>
<body>

</body>
<script>
//배열생성 //구현한 자료구조는 더블링크드 리스트입니다.
var actor = ["강동원","박보검","서강준","조진웅","차승원","곽도원"]

//데이터 추가 - 마지막에 추가 // 스택을 구현하기 위해 만든 함수
actor.push("황정민") //반대는 pop
//맨 앞에 추가 //큐를 구현하기 위해 만든 함수
actor.unshift("lily james")	//	반대는 shift

//기본적으로는 오름차순, 아래 코드는 내림차순.
actor.sort(function(left, right){
	if(left > right)
		return 1
	else if(left == right)
		return 0
	else
		return 1
})

//배열의 모든 요소를 접근
for(imsi in actor){
	
	document.writeln(actor[imsi]+"<br/>")
}

var numnum = [19,3,7,4,7,2,3,5,6]
//숫자 배열이지만 문자열로 간주하고 정렬 = Redis sort
numnum.sort(function(left, right) {
	return left-right
})
//왼쪽에서 오른쪽을 빼면 오름차순, 오른쪽에서 왼쪽을 빼면 내림차순
//배열의 모든 요소를 접근
for(imsi in numnum){
	document.writeln(numnum[imsi]+"<br/>")
}
</script>
</html>
